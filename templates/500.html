{% extends "base.html" %}
{% block title %}500 - Server Error{% endblock title %}

{% block content %}
<div class="container px-5 py-5 text-center">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="page-header-ui-title mb-3 display-1">500</h1>
            <h2 class="page-header-ui-title mb-3 display-6">Server Error</h2>
            <p class="lead">It looks like something went wrong on our end. Please try again later.</p>
        </div>
    </div>
</div>

<div class="container px-5 py-5 text-center">
    <div class="justify-content-center">
        <a class="btn fw-500 ms-lg-4 btn-primary px-10" href="{% url 'index' %}">
            <i data-feather="arrow-left" class="me-2"></i>Return to Home
        </a>
    </div>
</div>
{% endblock %}
